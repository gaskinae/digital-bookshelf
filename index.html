<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Bookshelf</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>

</head>
<body>
    <header>
        <h1>My Digital Bookshelf</h1>
        <div class="search-bar">
            <!-- Dropdown for search criteria -->
            <select id="search-category">
                <option value="title">Title</option>
                <option value="author">Author</option>
            </select>
            <input type="text" id="search" placeholder="Search for a book...">
            <button id="search-btn">Search</button>
        </div>
    </header>
    <main>
        <section class="bookshelf">
            <!-- Books will be dynamically added here -->
            <p class="placeholder">Your bookshelf is empty. Start adding books!</p>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
