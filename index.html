<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Bookshelf</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>My Digital Bookshelf</h1>
        <div class="search-bar">
            <!-- Search input field -->
            <input type="text" id="search" placeholder="Search for a book..." />
        </div>
        <!-- This is where the search results (book info) will be listed below the input -->
        <ul id="search-results" class="search-results"></ul> <!-- For displaying API results -->
    </header>
    
    <main>
        <!-- Filters Section -->
        <section class="filters">
            <!-- Filter and Sort Options -->
            <label for="genre">Filter by Genre:</label>
            <select id="genre">
                <option value="">All</option>
                <!-- Populate options dynamically -->
            </select>
            
            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="title">Title</option>
                <option value="dateFinished">Date Finished</option>
                <option value="author">Author</option>
            </select>
        </section>

        <!-- Bookshelf Section -->
        <section class="bookshelf">
            <!-- Books will be dynamically added here -->
            <p class="placeholder">Your bookshelf is empty. Start adding books!</p>
        </section>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>

    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>
</html>
